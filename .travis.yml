sudo: false
dist: trusty
language: groovy
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- ./gradlew clean && ./gradlew war
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/specieslist-webapp-*.war
  skip_cleanup: true
  overwrite: true
  on:
    repo: bioatlas/specieslist-webapp
    all-branches: true
    tags: true
